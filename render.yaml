services:
  - type: web
    name: consent-share-webapp
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 18
    disk:
      name: data
      mountPath: storage
      sizeGB: 1

