services:
  - type: web
    name: consent-share-webapp
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: RETENTION_DAYS
        value: 36500
    disk:
      name: data
      mountPath: /opt/render/project/src/storage
      sizeGB: 1

