<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Camera</title>
  <style>
    body { margin:0; background:#0b1020; color:#e5f4ff; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 16px; }
    video { width: 100%; max-height: 45vh; background:#000; border-radius:12px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Live Camera</h2>
    <div class="row">
      <video id="front" autoplay playsinline></video>
      <video id="back" autoplay playsinline></video>
    </div>
  </div>
  <script>
    const room = new URLSearchParams(location.search).get('room') || 'default';
    const front = document.getElementById('front');
    const back = document.getElementById('back');

    const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
    pc.ontrack = (ev) => {
      if (!front.srcObject) { front.srcObject = ev.streams[0]; return; }
      if (!back.srcObject && ev.streams[0] !== front.srcObject) { back.srcObject = ev.streams[0]; }
    };

    const ws = new WebSocket(`${location.protocol.startsWith('https') ? 'wss' : 'ws'}://${location.host}/ws?room=${encodeURIComponent(room)}`);
    ws.onmessage = async (ev) => {
      const data = JSON.parse(ev.data);
      if (data.type === 'offer') {
        await pc.setRemoteDescription(data);
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify(answer));
      } else if (data.candidate) {
        try { await pc.addIceCandidate(data); } catch {}
      }
    };
  </script>
</body>
</html>
