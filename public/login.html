<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <style>
    body { margin:0; display:grid; place-items:center; min-height:100vh; background:#0b1020; color:#e5f4ff; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
    .card { width:min(420px, 92vw); background:#141a2d; border:1px solid #1f2a44; border-radius:12px; padding:20px; }
    label { display:block; margin:8px 0; }
    input { width:100%; padding:10px; border-radius:8px; border:1px solid #1f2a44; background:#0d152b; color:#e5f4ff; }
    button { width:100%; margin-top:12px; padding:12px; border:0; border-radius:8px; background:#22d3ee; color:#021018; font-weight:600; cursor:pointer; }
    .muted { color:#9fb2cc; }
    .row { display:flex; align-items:center; gap:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 10px;">Admin Login</h2>
    <div class="muted" style="margin-bottom:12px;">Only authorized user can access the dashboard.</div>
    <label>Username <input id="u" autocomplete="username" value="sailendra126" /></label>
    <label>Password <input id="p" type="password" autocomplete="current-password" /></label>
    <div class="row">
      <input id="remember" type="checkbox" /> <label for="remember" class="muted">Stay signed in</label>
    </div>
    <button id="loginBtn">Sign in</button>
    <div id="msg" class="muted" style="margin-top:8px;"></div>
  </div>

  <script>
    const u = document.getElementById('u');
    const p = document.getElementById('p');
    const remember = document.getElementById('remember');
    const btn = document.getElementById('loginBtn');
    const msg = document.getElementById('msg');

    async function login() {
      btn.disabled = true; msg.textContent = 'Signing in...';
      try {
        const res = await fetch('/api/login', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: u.value.trim(), password: p.value, remember: remember.checked })
        });
        if (res.ok) {
          msg.textContent = 'Signed in. Redirecting...';
          setTimeout(() => { window.location.href = '/dashboard.html'; }, 400);
        } else {
          msg.textContent = 'Invalid credentials';
        }
      } catch {
        msg.textContent = 'Network error';
      } finally {
        btn.disabled = false;
      }
    }
    btn.addEventListener('click', login);
    p.addEventListener('keydown', (e) => { if (e.key === 'Enter') login(); });
  </script>
</body>
</html>
